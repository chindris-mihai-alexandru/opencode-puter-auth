name: "CLA Assistant"

on:
  issue_comment:
    types: [created]
  pull_request_target:
    types: [opened, closed, synchronize]

# Explicitly configure permissions for the GITHUB_TOKEN
permissions:
  actions: write
  contents: write
  pull-requests: write
  statuses: write

jobs:
  CLAAssistant:
    runs-on: ubuntu-latest
    steps:
      - name: "CLA Assistant"
        if: (github.event.comment.body == 'recheck' || github.event.comment.body == 'I have read the CLA Document and I hereby sign the CLA') || github.event_name == 'pull_request_target'
        uses: contributor-assistant/github-action@v2.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          path-to-signatures: 'signatures/cla.json'
          path-to-document: 'https://gist.github.com/chindris-mihai-alexandru/387b59194e60dea31b4addac83a28f51'
          branch: 'main'
          # Allow bots and the repo owner
          allowlist: 'bot*,dependabot[bot],chindris-mihai-alexandru'
          
          # Custom messages
          custom-notsigned-prcomment: |
            Thank you for your contribution! Before we can merge this PR, you need to sign our Contributor License Agreement (CLA).
            
            **To sign the CLA**, please reply to this comment with:
            ```
            I have read the CLA Document and I hereby sign the CLA
            ```
            
            This is a one-time process. Once you've signed, you won't need to sign again for future contributions.
          
          custom-pr-sign-comment: 'I have read the CLA Document and I hereby sign the CLA'
          
          custom-allsigned-prcomment: |
            All contributors have signed the CLA. Thank you! :tada:
